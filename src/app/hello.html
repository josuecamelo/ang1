<h1>{{ $ctrl.hello }}</h1>
<input type="text" data-ng-model="$ctrl.person.name">
<input type="text" data-ng-model="$ctrl.person.last_name">
<br />
{{ $ctrl.person.name }} / {{ $ctrl.person.last_name }}
<br />
<input type="submit" data-ng-click="$ctrl.alertMe()" />

<hr />
<input type="number" data-ng-model="num1">
<input type="number" data-ng-model="num2">

<input type="button" data-ng-click="$ctrl.sum(num1, num2)" value="Sum" />
<input type="button" data-ng-click="$ctrl.sub(num1, num2)" value="Sub" />
